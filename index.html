<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>♔ Game Catur ♚</h1>
        
        <div class="game-info">
            <div class="turn-indicator">
                <span id="currentTurn">Giliran: Putih</span>
            </div>
            <div class="captured-pieces">
                <div class="captured-white">
                    <strong>Bidak Hitam Tertangkap:</strong>
                    <span id="capturedWhite"></span>
                </div>
                <div class="captured-black">
                    <strong>Bidak Putih Tertangkap:</strong>
                    <span id="capturedBlack"></span>
                </div>
            </div>
        </div>

        <div id="chessboard"></div>

        <div class="controls">
            <button id="resetBtn">Main Ulang</button>
            <button id="undoBtn">Undo</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
